<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX01</title>
</head>
<body>
        <p> 
            <label for="inum">Digite um valor:</label>
            <input type="number" name="num" id="inum">
            <input type="submit" value="Enviar" onclick="Analisar()">
        </p>
        <p id="res"></p>
        <script>
           
            function Analisar(){
                var num = document.getElementById("inum").value
                var res = document.getElementById("res")
                if(num % 2 == 0){
                    
                    res.innerHTML = `Número ${num} é par`;
                }
                else if(num % 2 == 1 ){
                    
                    res.innerHTML = `Número ${num} é impar`;
                }
            }
        </script>
</body>
</html>
